<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{color: #fff; font-size: 9px;}
			#div1{width: 150px; height: 150px; margin: 0 auto; padding accelerator: 0px; background: black; border: 1px solid #000; cursor: pointer;}
			/*#div1:hover{color: red; background: #fofofo; border: 10px solid red;}*/
		</style>
	</head>
	<body>
		<div id="div1">鼠标移入改变样式，鼠标移出恢复。</div>
	</body>
</html>
<script type="text/javascript">
	
	var oDiv = document.getElementById("div1");
	oDiv.onmouseover = function (){
		oDiv.style.background = "#fofofo";
		oDiv.style.color = "red";
		oDiv.style.border = "10px solid red";
	}
	oDiv.onmouseout = function (){
		oDiv.style.background = "";
		oDiv.style.color = "";
		oDiv.style.border = "";
	}
	
</script>
