<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#outer{width: 330px; height: 100px; margin: 10px auto;}
	    #outer div{float: left; width: 100px; height: 100px; margin: 0 5px; background: red;}
	</style>
	<body>
		<center><button>点击将Div变成黑的</button></center>
		<div id="outer">
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
<script type="text/javascript">
	var oBtn = document.getElementsByTagName("button")[0];
	var oOuter = document.getElementById("outer");
	var oDiv = oOuter.getElementsByTagName("div");
	
	oBtn.onclick = function (){
		for (var i = 0; i < oDiv.length; i++) {
			oDiv[i].style.background = "black";
		}
		
	}
</script>
